
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=#">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayReb - Yönlendirme | Redirect</title>
  <script>
    // روابط المتاجر
    var androidUrl = "https://play.google.com/store/apps/details?id=com.klydars.payreb&utm_source=emea_Med";
    var iosUrl = "https://apps.apple.com/tr/app/kuveyt-t%C3%BCrk-mobil/id840914223?l=tr";
    var fallbackUrl = "https://www.payreb.com";

    // كشف نوع الجهاز
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
      window.location.href = androidUrl;
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = iosUrl;
    } else {
      window.location.href = fallbackUrl;
    }

    // كشف لغة المتصفح
    function getLanguage() {
      const lang = navigator.language || navigator.userLanguage;
      if (lang.startsWith('ar')) return 'ar';
      if (lang.startsWith('tr')) return 'tr';
      return 'en';
    }

    // نصوص متعددة اللغات
    const texts = {
      ar: "يتم تحويلك تلقائيًا... إذا لم يتم ذلك، انقر هنا.",
      tr: "Otomatik olarak yönlendiriliyorsunuz... Yönlendirme olmazsa buraya tıklayın.",
      en: "You are being redirected... If it doesn't happen, click here."
    };

    document.addEventListener("DOMContentLoaded", function () {
      const lang = getLanguage();
      document.getElementById("message").innerText = texts[lang];
      document.getElementById("fallback-link").href = fallbackUrl;
    });
  </script>
</head>
<body>
  <p id="message">Redirecting...</p>
  <p><a id="fallback-link" href="#">Click here</a></p>
</body>
</html>
